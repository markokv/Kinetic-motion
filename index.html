<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Kinetic motion</title>
		<script src="js/kinetic.js" type="text/javascript"></script>
	</head>
<body>
	<style>
		.line{
			width: 2px;
			background-color: #009cff ;
			align-self: flex-end;
			min-width: 5px;
		}
		.ball {
			width: 160px;
			height: 160px;
			position: absolute;
			top: 0px;
			left: 0px;
			border-radius: 50%;

			background: -webkit-radial-gradient(50% 50%, circle, white 1px, aqua 3%, darkblue 60%, aqua 100%);
			background: -moz-radial-gradient(50% 50%, circle, white 1px, aqua 3%, darkblue 60%, aqua 100%);
			background: -o-radial-gradient(50% 50%, circle, white 1px, aqua 3%, darkblue 60%, aqua 100%);
			background: radial-gradient(circle at 0% 0%, white 1px, aqua 3%, darkblue 60%, aqua 100%)
		}
	</style>
	<div id="target" style="display: none; position: absolute; top:0px; left:0px; width:100vw; height:100vh"></div>
	<div class="ball" id="ball"></div>

	<select id="log" style="width:80px; position: absolute; bottom: 15px; right:15px; height:40px"></select>

</body>
</html>
